<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
	<meta charset="UTF-8">
	<title>Pegasus Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body onload="refreshCart()">
	<header>
    	<a href="{% url 'index' %}" class="logo"><h1>Pegasus</h1></a>
		<div id="menu">
			{% if user.is_authenticated %}
			<a href="{% url 'logout' %}" class="links">Logout</a>
			{% else %}
			<a href="{% url 'login' %}" class="links">Login</a>
			<a href="{% url 'signup' %}" class="links">Sign up</a>
			{% endif %}
		</div>
		<div class="hamburger" id="hamburger">
		    <span class="line"></span>
		    <span class="line"></span>
		    <span class="line"></span>
		</div>
	</header>
	<main>
		<div class="container main-container">
			{% block body %}
			{% endblock %}
			<div class="cart-link">
				<a href="{% url 'cart' %}">
					<div class="cart-icon" style="background-image: url('{% static 'css/supermarket.svg' %}');">
						<div class="carttext">
							<h2 class="num"></h2>
						</div>
					</div>
				</a>
			</div>
		</div>
	</main>
	<script src="{% static 'js/main.js' %}" type="text/javascript" charset="utf-8"></script>
	<script>
		function getCookie(name) {
		    let cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        const cookies = document.cookie.split(';');
		        for (let i = 0; i < cookies.length; i++) {
		            const cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}


		//uuid generator
		function uuidv4() {
			return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
				var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
				return v.toString(16);
			});
		}

		var deviceId = getCookie('deviceId')

		if (deviceId == null || deviceId == undefined){
			deviceId = uuidv4()
		}
		document.cookie = 'deviceId=' + deviceId + ";domain=;path=/"

		var user = '{{ request.user }}'
		var csrfToken = '{{ csrf_token }}'
		var addToCartUrl = "{% url 'add_to_cart' %}"
		var refreshUrl = "{% url 'refresh' %}"
		var reduceUrl = "{% url 'reduce' %}"
	</script>
</body>
</html>
